<div class="container">
  <form (ngSubmit)="onSubmit()" #emailForm="ngForm">
    <div class="field">
      <label class="label">Enter email</label>
      <input type="email"
      pattern=".+@.+\..+" 
      required 
      name="email" 
      [(ngModel)]="email" 
      #emailControl="ngModel"
      [ngClass]="{'is-danger':emailControl.invalid && emailControl.touched}"/>
    </div>
    <ng-container *ngIf="emailControl.invalid && emailControl.touched">
      <div class="help is-danger" *ngIf="emailControl.errors?.['required']">
        You must enter an email
      </div>
      <div class="help is-danger" *ngIf="emailControl.errors?.['pattern']">
        Please enter a valid email
      </div>
    </ng-container>
    <button class="button is-primary" [disabled]="!emailForm.valid">Submit</button>
  </form>  
</div>

<hr/>
<p>Is the form valid? {{ emailForm.valid }}</p>
<p>Form values: {{ emailForm.value | json }}</p>
<p>Validation errors: {{ emailForm.controls['email'].errors | json}}</p>
